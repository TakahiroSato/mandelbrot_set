<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas{
        display: block;
        margin: auto;
        border:1px black solid;
      }
      .slide{
        width: 80%;
        margin-bottom: 30px;
      }
      #wrapper{
        width: 50%;
        display: block;
        margin: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
      <canvas id="canvas" width="800px" height="600px"></canvas>
      <div id="wrapper">
        <input type="range" class="slide" id="slide1" value="300" min="1" max="100000" step="10">
        倍率<output id="output1">300</output>

        <input type="range" class="slide" id="slide_x" value="600" min="1" max="100000" step="1">
        X軸<output id="output_x">600</output>
        
        <input type="range" class="slide" id="slide_y" value="300" min="1" max="100000" step="1">
        Y軸<output id="output_y">300</output>

        <input type="range" class="slide" id="slide_calc" value="100" min="1" max="1000" step="1">
        最大計算回数<output id="output_calc">100</output>
      </div>
      <script src="dist/bundle.js"></script>
  </body>
</html>
